<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Profesor - Colegio Miguel Grau</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/interfaz_profesor.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <span style="font-size: 32px;">&#128104;&#8205;&#127979;</span>
                <div>
                    <h1 id="nombreProfesor">Cargando...</h1>
                    <p>Panel de Profesor</p>
                </div>
            </div>
            <div class="navbar-user">
                <div class="user-avatar" id="userAvatar">P</div>
                <button class="btn-logout" id="btnCerrarSesion">Cerrar Sesion</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon purple">&#128218;</div>
                <div class="stat-info">
                    <h3 id="totalTareas">0</h3>
                    <p>Tareas Creadas</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon green">&#9989;</div>
                <div class="stat-info">
                    <h3 id="tareasActivas">0</h3>
                    <p>Tareas Activas</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon orange">&#128101;</div>
                <div class="stat-info">
                    <h3 id="totalEstudiantes">0</h3>
                    <p>Estudiantes</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon blue">&#128202;</div>
                <div class="stat-info">
                    <h3 id="calificaciones">0</h3>
                    <p>Calificaciones</p>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="cambiarTab('crear')">Crear Tarea</button>
            <button class="tab" onclick="cambiarTab('tareas')">Mis Tareas</button>
            <button class="tab" onclick="cambiarTab('calificaciones')">Calificaciones</button>
            <button class="tab" onclick="cambiarTab('estudiantes')">Estudiantes</button>
        </div>

        <div class="content-section active" id="seccionCrear">
            <div class="card">
                <div class="card-header">
                    <h2>Nueva Tarea</h2>
                </div>
                <form id="formCrearTarea">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="tituloTarea">Titulo</label>
                            <input type="text" id="tituloTarea" placeholder="Titulo de la tarea" required>
                        </div>
                        <div class="form-group">
                            <label for="cursoTarea">Curso</label>
                            <select id="cursoTarea" required>
                                <option value="">Seleccionar...</option>
                                <option value="Matematica">Matematica</option>
                                <option value="Comunicacion">Comunicacion</option>
                                <option value="Ciencia y Tecnologia">Ciencia y Tecnologia</option>
                                <option value="Ciencias Sociales">Ciencias Sociales</option>
                                <option value="Ingles">Ingles</option>
                                <option value="Arte">Arte</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tipoTarea">Tipo</label>
                            <select id="tipoTarea" required>
                                <option value="tarea">Tarea</option>
                                <option value="examen">Examen</option>
                                <option value="proyecto">Proyecto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fechaEntrega">Fecha de Entrega</label>
                            <input type="date" id="fechaEntrega" required>
                        </div>
                        <div class="form-group">
                            <label for="puntosTarea">Puntos</label>
                            <input type="number" id="puntosTarea" value="20" min="0" max="20" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="descripcionTarea">Descripcion</label>
                            <textarea id="descripcionTarea" placeholder="Descripcion de la tarea" required></textarea>
                        </div>
                    </div>
                    <div style="margin-top: 20px; text-align: right;">
                        <button type="submit" class="btn btn-primary">Crear Tarea</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="content-section" id="seccionTareas">
            <div class="card">
                <div class="card-header">
                    <h2>Mis Tareas</h2>
                </div>
                <div id="listaTareas"></div>
            </div>
        </div>

        <div class="content-section" id="seccionCalificaciones">
            <div class="card">
                <div class="card-header">
                    <h2>Calificaciones</h2>
                </div>
                <div id="listaCalificaciones"></div>
            </div>
        </div>

        <div class="content-section" id="seccionEstudiantes">
            <div class="card">
                <div class="card-header">
                    <h2>Estudiantes Registrados</h2>
                </div>
                <div id="listaEstudiantes"></div>
            </div>
        </div>
    </div>

    <script src="../javascript/control_sistema.js"></script>
    <script src="../javascript/interfaz_profesor.js"></script>
</body>
</html>
