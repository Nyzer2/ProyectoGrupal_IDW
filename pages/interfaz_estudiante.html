<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Estudiante - Colegio Miguel Grau</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/interfaz_estudiante.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <span style="font-size: 32px;">&#128104;&#8205;&#127891;</span>
                <div>
                    <h1 id="nombreEstudiante">Cargando...</h1>
                    <p>Panel de Estudiante</p>
                </div>
            </div>
            <div class="navbar-user">
                <div class="user-avatar" id="userAvatar">E</div>
                <button class="btn-logout" id="btnCerrarSesion">Cerrar Sesion</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon purple">&#128218;</div>
                <div class="stat-info">
                    <h3 id="totalTareas">0</h3>
                    <p>Total Tareas</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon orange">&#9203;</div>
                <div class="stat-info">
                    <h3 id="tareasPendientes">0</h3>
                    <p>Pendientes</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon green">&#9989;</div>
                <div class="stat-info">
                    <h3 id="tareasCalificadas">0</h3>
                    <p>Calificadas</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon blue">&#128202;</div>
                <div class="stat-info">
                    <h3 id="promedioGeneral">0.0</h3>
                    <p>Promedio</p>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="cambiarTab('tareas')">Mis Tareas</button>
            <button class="tab" onclick="cambiarTab('calificaciones')">Mis Calificaciones</button>
        </div>

        <div class="content-section active" id="seccionTareas">
            <div class="card">
                <div class="card-header">
                    <h2>Tareas Disponibles</h2>
                </div>
                <div id="listaTareas"></div>
            </div>
        </div>

        <div class="content-section" id="seccionCalificaciones">
            <div class="card">
                <div class="card-header">
                    <h2>Mis Calificaciones</h2>
                </div>
                <div id="listaCalificaciones"></div>
            </div>
        </div>
    </div>

    <script src="../javascript/control_sistema.js"></script>
    <script src="../javascript/interfaz_estudiante.js"></script>
</body>
</html>
